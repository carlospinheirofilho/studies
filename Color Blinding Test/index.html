<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Color blind test</title>
        <!--
            BootStrap
        -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">        
            <header>
                <h2>Welcome to the color blind test</h2>
            </header>
            <div class="row" id="menu-div">
                <div class="col-sm-3"><p>O que é daltonismo?</p> </div>
                <div class="col-sm-1"><p>|</p></div>
                <div class="col-sm-3"><p> Tipos de daltonismo</p></div>
                <div class="col-sm-1"><p>|</p></div>
                <div class="col-sm-3"><p>Começar teste</p></div>
            </div>
            
            <div class="board" id="test-pick">
                <h3>Selecione a cor Pipipi popopo</h3>
                <div class="row" id="questions-options">
                    <div class="col-sm-4" id="first-select"> 
                        <select name="" id="select-1">
                            <option value="1">Vermelho</option>
                            <option value="2">Verde</option>
                            <option value="3">Amarelo</option>
                        </select>
                    </div>
                    <div class="col-sm-4" id="second-select">
                        <select name="" id="select-2">
                            <option value="1">Vermelho</option>
                            <option value="2">Verde</option>
                            <option value="3">Amarelo</option>
                        </select>
                    </div>
                    <div class="col-sm-4" id="third-select">
                        <select name="" id="select-3">
                            <option value="1">Vermelho</option>
                            <option value="2">Verde</option>
                            <option value="3">Amarelo</option>
                        </select>
                    </div>
                </div>

                <div class="row" id="questions">
                    <div class="option col-sm-3" id="first"></div>
                    <div class="option col-sm-3" id="second"></div>
                    <div class="option col-sm-3" id="third"></div>
                </div>
            </div>
            
        </div>
        
     

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </body>
</html>
